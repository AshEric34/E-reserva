{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserveo - Connexion</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{% static 'reservation/css/form.css' %}">
  <style>
  </style>
</head>
<body>
  <div class="form-container">
    {% if error %}
    <div class="error-message">
      <i class="fas fa-exclamation-circle"></i> {{ error }}
    </div>
    {% endif %}
    
    <div class="form-header">
      <div class="logo">
        <img src="{% static 'reservation/images/photo1.png' %}" alt="Logo e-Reserva">
      </div>
      <h2>Connexion à e-Reserva</h2>
    </div>
    
    <form method="post" class="login-form">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="username"><i class="fas fa-user"></i> Nom d'utilisateur</label>
        <div class="input-container">
          <div class="input-icon">
            <i class="fas fa-user"></i>
          </div>
          <input type="text" id="username" name="username" required placeholder="Votre nom d'utilisateur">
        </div>
      </div>
      
      <div class="form-group">
        <label for="password"><i class="fas fa-lock"></i> Mot de passe</label>
        <div class="input-container">
          <div class="input-icon">
            <i class="fas fa-lock"></i>
          </div>
          <input type="password" id="password" name="password" required placeholder="Votre mot de passe">
          <span class="toggle-password" id="togglePassword">
            <i class="fas fa-eye"></i>
          </span>
        </div>
      </div>
      
      <div class="forgot-password">
        <a href="{% url 'password_reset' %}">Mot de passe oublié ?</a>
      </div>
      
      <div class="btn-container">
        <button type="submit"><i class="fas fa-sign-in-alt"></i> Se connecter</button>
      </div>
    </form>
    
    <div class="register-link">
      <a href="{% url 'register' %}">Créer un compte</a>
      <p>Pas encore de compte ?</p>
    </div>
  </div>

  <script>
    // Animation d'entrée pour les éléments du formulaire
    document.addEventListener('DOMContentLoaded', function() {
      // Focus sur le premier champ
      document.getElementById('username').focus();
      
      // Effet de vague sur le bouton au chargement
      const btn = document.querySelector('button');
      setTimeout(() => {
        btn.style.transform = 'scale(1.05)';
        setTimeout(() => {
          btn.style.transform = 'scale(1)';
        }, 200);
      }, 1000);
      
      // Fonctionnalité pour afficher/masquer le mot de passe
      const togglePassword = document.getElementById('togglePassword');
      const password = document.getElementById('password');
      
      togglePassword.addEventListener('click', function() {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        
        // Changer l'icône
        const icon = this.querySelector('i');
        icon.classList.toggle('fa-eye');
        icon.classList.toggle('fa-eye-slash');
      });
    });
  </script>
</body>
</html>
